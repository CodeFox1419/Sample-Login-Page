<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Login Page</title>
    <link rel="stylesheet" href="/Style.css">
</head>
<body>
    <div class="container">
        <div class="one">
            <img src="/card.png" alt="">
        </div>
        <div class="second">
            <div class="logo">
                <img src="/logo.png" alt="">
            </div>
            <div class="login-area">
                <div class="info">
                    <h3>Hi There!</h3>
                    <h2>Login to start your journey.</h2>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempore dolor magni unde voluptates quos accusantium saepe magnam laboriosam.</p>
                </div>
                <div class="form-wrapper">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Enter Your E-mail" required>
                    <label for="pass">Password</label>
                    <input type="password" id="pass" placeholder="Enter Your Password"  required>
                    <button type="submit">Log in</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
